steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/dialensearch-d0fee/server', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/dialensearch-d0fee/server']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'server',
        '--image',
        'gcr.io/dialensearch-d0fee/server',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--set-secrets',
        '.env=server-env:latest'
      ]

options:
  logging: CLOUD_LOGGING_ONLY
